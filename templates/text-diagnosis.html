<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PupAid - Text Diagnosis</title>
</head>
<body>
  <h1>Text Diagnosis</h1>
  <textarea id="query" rows="5" cols="60" placeholder="Describe your dog's symptoms..."></textarea><br>
  <button id="submit">Search</button>
  <pre id="out"></pre>
  <script>
    document.getElementById('submit').onclick = async () => {
      const q = document.getElementById('query').value.trim();
      const res = await fetch('/search', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: q }) });
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
